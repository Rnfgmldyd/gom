<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 나이 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; margin: 0 auto; text-align: center; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>강아지 나이 계산기</h1>
        <label for="dogAge">강아지 나이 (살):</label>
        <input type="number" id="dogAge" placeholder="강아지 나이를 입력하세요" min="1">

        <label for="size">견종 크기:</label>
        <select id="size">
            <option value="small">소형견</option>
            <option value="medium">중형견</option>
            <option value="large">대형견</option>
        </select>

        <button onclick="calculateAge()">사람 나이로 계산하기</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            const dogAge = document.getElementById('dogAge').value;
            const size = document.getElementById('size').value;
            let humanAge;

            if (size === "small") {
                humanAge = dogAge == 1 ? 15 : (dogAge == 2 ? 24 : (24 + (dogAge - 2) * 5));
            } else if (size === "medium") {
                humanAge = dogAge == 1 ? 15 : (dogAge == 2 ? 24 : (24 + (dogAge - 2) * 6));
            } else if (size === "large") {
                humanAge = dogAge == 1 ? 15 : (dogAge == 2 ? 24 : (24 + (dogAge - 2) * 7));
            }

            document.getElementById('result').innerText = `사람 나이로 ${humanAge}살 입니다.`;
        }
    </script>
</body>
</html>
